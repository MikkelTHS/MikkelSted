<head>
  <style>
/* Svart bakgrunn */
.navbar {
  font-size: 300%;
  background-color: #333;
  overflow: hidden;
}

/* Farget links */
.navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 35px 16px;
  text-decoration: none;
}

/* Fargeskift når musepeker er over */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Den siden man er på skiler seg ut */
.navbar a.active {
  background-color: #04AA6D;
  color: white;
}
  </style>
  <body>
    <div class="navbar">
      <a class="active" href="/home">Home</a>
      <a href="/programming">Programming</a>
      <a href="/music">Music</a>
    </div>
    
    
  </body>
</head>
